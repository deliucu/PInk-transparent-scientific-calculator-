<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .drag-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .glass {
            width: 400px;
            height: 600px;
            background: rgba(222, 59, 255, 0.49);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.305);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            -webkit-app-region: drag;
            /* permite interacțiunea în interior */
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(222, 59, 255, 0.49),
                    transparent);
        }

        .title {
            width: auto;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .quit-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.751);
            color: rgba(155, 12, 139, 0.817);
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }

        .quit-btn:hover {
            background: rgba(255, 255, 255, 0.851);
            transform: scale(1.1);
        }

        .hide-btn {
            position: absolute;
            top: 15px;
            left: 55px;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.751);
            color: rgba(155, 12, 139, 0.817);
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
        }

        .hide-btn:hover {
            background: rgba(255, 255, 255, 0.851);
            transform: scale(1.1);
        }

        /* Style for the display area */
        .display {
            width: 360px;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
            padding: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            color: rgb(58, 3, 30);
            border-radius: 300px;
        }

        .calculator {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Style for the calculator keys */
        .keys {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 360px;
        }

        /* Stilizare pentru butoanele calculatorului */
        .keys button {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .keys button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .keys button:active {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(0);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .operator-btn,
        .calculate-btn {
            background: rgba(222, 59, 255, 0.3);
            color: #fff;
            font-weight: 700;
        }

        .operator-btn:hover,
        .calculate-btn:hover {
            background: rgba(222, 59, 255, 0.5);
        }

        /* Stil special pentru butonul Clear */
        .clear-btn {
            background: rgba(255, 100, 100, 0.3);
            color: #fff;
        }

        .clear-btn :hover {
            background: rgba(255, 100, 100, 0.5);
        }
    </style>
</head>

<body>
    <div class="glass">
        <button class="quit-btn" onclick="quitApp()" title="Închide aplicația">X</button>
        <img src="1.png" alt="Titlu" class="title">
        <div id="calculator">
            <input type="text" class="display" id="display">
            <div class="keys">
                <!-- First row -->
                <button onclick="appendFunction('sin')">sin</button>
                <button onclick="appendFunction('cos')">cos</button>
                <button onclick="appendFunction('tan')">tan</button>
                <button onclick="appendFunction('integral')">∫</button>
                <button onclick="appendFunction('limit')">lim</button>
                <button onclick="appendFunction('derivative')">d/dx</button>

                <!-- Second row -->
                <button onclick="appendFunction('sqrt')">√</button>
                <button onclick="appendFunction('pow')">xʸ</button>
                <button onclick="appendFunction('log')">log</button>
                <button onclick="appendFunction('ln')">ln</button>
                <button onclick="appendConstant('pi')">π</button>
                <button onclick="appendConstant('e')">e</button>

                <!-- Number pad -->
                <button onclick="appendtToDisplay('7')">7</button>
                <button onclick="appendtToDisplay('8')">8</button>
                <button onclick="appendtToDisplay('9')">9</button>
                <button onclick="appendtToDisplay('/')" class="operator-btn">/</button>
                <button onclick="deleteLast()" class="delete-btn">⌫</button>
                <button onclick="clearDisplay()" class="clear-btn">C</button>

                <button onclick="appendtToDisplay('4')">4</button>
                <button onclick="appendtToDisplay('5')">5</button>
                <button onclick="appendtToDisplay('6')">6</button>
                <button onclick="appendtToDisplay('*')" class="operator-btn">*</button>
                <button onclick="appendtToDisplay('(')">(</button>
                <button onclick="appendtToDisplay(')')">)</button>

                <button onclick="appendtToDisplay('1')">1</button>
                <button onclick="appendtToDisplay('2')">2</button>
                <button onclick="appendtToDisplay('3')">3</button>
                <button onclick="appendtToDisplay('-')" class="operator-btn">-</button>
                <button onclick="appendtToDisplay('x')">x</button>
                <button onclick="appendConstant('infinity')">∞</button>


                <button onclick="appendtToDisplay('0')">0</button>
                <button onclick="appendtToDisplay('.')">.</button>
                <button onclick="appendtToDisplay(',')">,</button>
                <button onclick="calculate()" class="calculate-btn">=</button>
                <button onclick="appendtToDisplay('+')" class="operator-btn">+</button>
            </div>
        </div>

        <script>
            const nerdamer = require('nerdamer/all');
            const display = document.getElementById('display');

            function appendtToDisplay(input) {
                display.value += input;
            }

            function clearDisplay() {
                display.value = '';
            }

            function deleteLast() {
                display.value = display.value.slice(0, -1);
            }

            function appendFunction(func) {
                switch (func) {
                    case 'sqrt':
                        display.value += '√(';
                        break;
                    case 'pow':
                        display.value += '^';
                        break;
                    case 'log':
                        display.value += 'log(';
                        break;
                    case 'ln':
                        display.value += 'ln(';
                        break;
                    case 'sin':
                        display.value += 'sin(';
                        break;
                    case 'cos':
                        display.value += 'cos(';
                        break;
                    case 'tan':
                        display.value += 'tan(';
                        break;
                    case 'integral':
                        display.value += '∫(';
                        break;
                    case 'limit':
                        display.value += 'lim(';
                        break;
                    case 'derivative':
                        display.value += 'd/dx(';
                        break;
                }
            }

            function appendConstant(constant) {
                switch (constant) {
                    case 'pi':
                        display.value += 'π';
                        break;
                    case 'e':
                        display.value += 'e';
                        break;
                    case 'infinity':
                        display.value += '∞';
                        break;
                }
            }

            function calculateIntegral(func, variable, lowerLimit = null, upperLimit = null) {
                try {
                    if (lowerLimit !== null && upperLimit !== null) {
                        // Definite integral
                        const result = nerdamer(`defint(${func},${variable},${lowerLimit},${upperLimit})`).toString();
                        return result;
                    } else {
                        // Indefinite integral
                        const result = nerdamer(`integrate(${func},${variable})`).toString();
                        return result + ' + C';
                    }
                } catch (e) {
                    return 'Complex integral';
                }
            }

            function evaluateAt(expression, variable, value) {
                // Evaluează o expresie la o valoare dată
                let expr = expression.replace(new RegExp(variable, 'g'), value);
                expr = expr.replace(/\^/g, '**');
                try {
                    return eval(expr);
                } catch (e) {
                    return NaN;
                }
            }

            function calculateLimit(func, variable, approachValue) {
                try {
                    return nerdamer(`limit(${func},${variable},${approachValue})`).toString();
                } catch (e) {
                    return 'Undefined';
                }
            }

            function logE(x) {
                return Math.log(x); // logaritm natural
            }

            function calculate() {
                try {
                    let expr = display.value.trim();
                    let result;

                    // Verifică integrala indefinită: ∫(func,var)
                    let indefiniteMatch = expr.match(/∫\(\s*([^,]+)\s*,\s*([a-zA-Z])\s*\)/);
                    if (indefiniteMatch) {
                        const [_, func, variable] = indefiniteMatch;
                        result = calculateIntegral(func.trim(), variable.trim());
                        display.value = result;
                        console.log('Indefinite integral:', result);
                        return;
                    }

                    // Verifică integrala definită: ∫(func,var,lower,upper)
                    let definiteMatch = expr.match(/∫\(\s*([^,]+)\s*,\s*([a-zA-Z])\s*,\s*([-\d.]+)\s*,\s*([-\d.]+)\s*\)/);
                    if (definiteMatch) {
                        const [_, func, variable, lower, upper] = definiteMatch;
                        result = calculateIntegral(func.trim(), variable.trim(), parseFloat(lower), parseFloat(upper));
                        display.value = result;
                        console.log('Definite integral:', result);
                        return;
                    }

                    // Verifică limita: lim(func,var,value) sau lim(func) pentru constantă
                    let limitMatch = expr.match(/lim\(\s*([^,)]+)(?:\s*,\s*([a-zA-Z])\s*,\s*([-\d.]+))?\s*\)/);
                    if (limitMatch) {
                        const [_, func, variable, approachValue] = limitMatch;
                        if (variable && approachValue !== undefined) {
                            result = calculateLimit(func.trim(), variable.trim(), parseFloat(approachValue));
                        } else {
                            // Pentru constantă
                            result = func.trim();
                        }
                        display.value = result;
                        console.log('Limit:', result);
                        return;
                    }

                    let derivativeMatch = expr.match(/diff\(\s*([^,]+)\s*,\s*([a-zA-Z])\s*\)/);
                    if (derivativeMatch) {
                        const [_, func, variable] = derivativeMatch;
                        result = nerdamer(`diff(${func.trim()},${variable.trim()})`).toString();
                        display.value = result;
                        console.log('Derivative:', result);
                        return;
                    }
                    // Or, if input starts with f(x)=, compute derivative of the right side
                    if (expr.startsWith('f(x)=')) {
                        const func = expr.replace('f(x)=', '').trim();
                        result = nerdamer(`diff(${func},x)`).toString();
                        display.value = result;
                        console.log('Derivative from f(x)=:', result);
                        return;
                    }

                    // Procesează expresia normală
                    expr = expr.replace(/π/g, Math.PI.toString());
                    expr = expr.replace(/e/g, Math.E.toString());
                    expr = expr.replace(/√\(/g, 'Math.sqrt(');
                    expr = expr.replace(/ln\(/g, 'logE(');
                    expr = expr.replace(/log\(/g, 'Math.log10(');
                    expr = expr.replace(/sin\(/g, 'Math.sin(');
                    expr = expr.replace(/cos\(/g, 'Math.cos(');
                    expr = expr.replace(/tan\(/g, 'Math.tan(');
                    expr = expr.replace(/\^/g, '**');
                    expr = expr.replace(/×/g, '*');
                    expr = expr.replace(/,/g, '.');

                    result = eval(expr);

                    // Rotunjește rezultatul pentru afișare mai clară
                    if (typeof result === 'number') {
                        if (Number.isInteger(result)) {
                            display.value = result.toString();
                        } else {
                            display.value = parseFloat(result.toFixed(10)).toString();
                        }
                    } else {
                        display.value = result;
                    }

                } catch (error) {
                    display.value = 'Error';
                    console.error('Calculation error:', error);
                }
            }

            function closeApp() {
                if (typeof require !== 'undefined') {
                    const { remote } = require('electron');
                    if (remote) {
                        remote.getCurrentWindow().close();
                    } else {
                        // Pentru versiuni noi de Electron
                        const { ipcRenderer } = require('electron');
                        ipcRenderer.send('close-app');
                    }
                }
            }

            function quitApp() {
                if (typeof require !== 'undefined') {
                    const { remote } = require('electron');
                    if (remote) {
                        remote.app.quit();
                        console.log('1');
                    } else {
                        // Pentru versiuni noi de Electron
                        const { ipcRenderer } = require('electron');
                        ipcRenderer.send('quit-app');
                        console.log('2');
                    }
                }
            }

            // Prevent right-click context menu
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Previne contextul menu
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Suport pentru tastatură
            document.addEventListener('keydown', (e) => {
                const key = e.key;

                if (key >= '0' && key <= '9') {
                    appendToDisplay(key);
                } else if (key === '.') {
                    appendToDisplay('.');
                } else if (['+', '-', '*', '/'].includes(key)) {
                    appendToDisplay(key);
                } else if (key === 'Enter') {
                    e.preventDefault();
                    calculate();
                } else if (key === 'Escape') {
                    clearDisplay();
                } else if (key === 'Backspace') {
                    e.preventDefault();
                    deleteLast();
                } else if (key === '(' || key === ')') {
                    appendToDisplay(key);
                }
            });
        </script>
    </div>

</body>

</html>
